<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INDRA DB Benchmark</title>

  <!-- Vue dev CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- Vue Multi-Select -->
  <script src="https://unpkg.com/vue-multiselect@2.1.0"></script>
  <link rel="stylesheet" href="https://unpkg.com/vue-multiselect@2.1.0/dist/vue-multiselect.min.css">

  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
  <div id="app">
    <div class="row">
      <h1>Benchmarks</h1>
    </div>
    <div class="row">
      <div class="col">
        <multiselect v-model="selected_stacks"
                     :options="stacks"
                     :multiple="true"
                     :loading="isLoading"
                     :hide-selected="true"
                     :clear-on-select="false"
                     :close-on-select="false"
                     @select="getData"
                     @remove="dropData"
                     ></multiselect>
      </div>
    </div>
    <div v-for="(stack_tests, stack_name) in tests" :key="stack_name">
      <h1>{{ stack_name }}</h1>
      <div v-for="(test_run, date_str) in stack_tests" class="row" :key="date_str">
        <div class="col-auto">
          {{ date_str }}
        </div>
        <div class="col"
             v-for="test_name in test_names"
             :key="test_name"
             :style="getColor(test_run[test_name])">
          {{ Math.round( (test_run[test_name].duration + Number.EPSILON) * 10 ) / 10 }}
        </div>
      </div>
    </div>
  </div>
</div>

<script>

  app = new Vue({
    el: '#app',
    components: {Multiselect: window.VueMultiselect.default},
    data: {
      stacks: {{ stacks }},
      selected_stacks: [],
      tests: {},
      isLoading: false,
      test_names: [],
    },
    methods: {
      getData: async function(added) {
        console.log(added)
        console.log(this.selected_stacks);
        this.isLoading = true;
        const resp = await fetch(`/fetch/${added}`);
        const data = await resp.json();
        console.log(data);
        this.tests[added] = data.tests;
        for (let test_date in this.tests[added])
          for (let test_name in this.tests[added][test_date]) {
            if (this.test_names.includes(test_name))
              continue
            this.test_names.push(test_name);
          }
        this.isLoading = false;
      },

      dropData: function(removed) {
        console.log('input', removed);
        console.log('selected', this.selected_stacks);
        Vue.delete(this.tests, removed);
      },

      getColor: function(test_res) {
        let color;
        let text_color = 'white';
        if (test_res.passed) {
          color = 'green';
        } else if (test_res.error_type === '<class \'unittest.case.SkipTest\'>') {
          color = 'yellow';
          text_color = 'black';
        } else {
          color = 'red';
        }
        return `background-color: ${color}; color: ${text_color};`
      }
    },
    computed: {
      minTestNames: function() {
        // Check if names is empty
        if (!this.test_names.length)
          return [];

        // Get the index of the largest common prefix.
        let names = this.test_names.concat().sort();
        let L = names[0].length;
        let i = 0;
        while (i < L && names.every(n => n.charAt(i) === names[0].charAt(i))) i++;

        // Get the shortened names.
        let shortest_names = [];
        for (let test_name of names)
          shortest_names.push(test_name.substring(i));
        return shortest_names;
      }
    }
  });
</script>

</body>
</html>
