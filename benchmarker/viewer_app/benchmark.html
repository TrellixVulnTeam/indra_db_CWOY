<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INDRA DB Benchmark</title>

  <!-- Vue dev CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- Vue Multi-Select -->
  <script src="https://unpkg.com/vue-multiselect@2.1.0"></script>
  <link rel="stylesheet" href="https://unpkg.com/vue-multiselect@2.1.0/dist/vue-multiselect.min.css">

  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
  <div id="app">
    <div class="row">
      <h1>Benchmarks</h1>
    </div>
    <div class="row">
      <div class="col-6">
        <multiselect v-model="selected_api"
                     :options="apis"
                     placeholder="Select API..."></multiselect>
      </div>
      <div class="col" v-show="selected_api">
        <multiselect v-model="selected_stacks"
                     :options="stacks"
                     :multiple="true"
                     :loading="isLoading"
                     :hide-selected="true"
                     :clear-on-select="false"
                     :close-on-select="false"
                     placeholder="Select stack..."
                     @select="getData"
                     @remove="dropData"></multiselect>
      </div>
    </div>
    <div v-for="(stack_tests, stack_name) in tests" :key="stack_name">
      <h1>{{ stack_name }}</h1>
      <div v-for="test_name in test_names" class="row" :key="test_name">
        <div class="col-3">
          {{ minTestNameMap[test_name] }}
        </div>
        <div class="col-1"
             v-for="(test_run, date_str) in stack_tests[test_name]"
             :key="date_str"
             :style="getColor(test_run)"
             v-html="genNumber(test_run)">
        </div>
      </div>
    </div>
  </div>
</div>

<script>

  app = new Vue({
    el: '#app',
    components: {Multiselect: window.VueMultiselect.default},
    data: {
      stacks: {{ stacks }},
      selected_stacks: [],
      apis: {{ apis }},
      selected_api: null,
      tests: {},
      isLoading: false,
      test_names: [],
    },
    methods: {
      getData: async function(added) {
        console.log(added)
        console.log(this.selected_stacks);
        this.isLoading = true;
        const resp = await fetch(`/fetch/${this.selected_api}/${added}`);
        const data = await resp.json();
        console.log(data);
        this.tests[added] = data.tests;
        for (let test_name in this.tests[added]) {
          if (this.test_names.includes(test_name))
            continue
          this.test_names.push(test_name);
        }
        this.isLoading = false;
      },

      dropData: function(removed) {
        console.log('input', removed);
        console.log('selected', this.selected_stacks);
        Vue.delete(this.tests, removed);
      },

      getColor: function(test_res) {
        let text_color = 'black';
        let color = this.genColor(test_res.passed, test_res.error_type);
        return `background-color: ${color}; color: ${text_color};`
      },

      genColor: function(passed, err_type) {
        let skip_type = '<class \'unittest.case.SkipTest\'>';
        // Handle the old style of doing it.
        if (typeof passed === "boolean") {
          if (!passed)
            if (err_type === skip_type)
              return '#f0000020';
            else
              return '#f00000ff';
          else
            return '#00f000ff';
        }

        // Handle the newer way.
        let n = 1 - passed;
        let num_skipped = 0
        err_type.forEach((err_class) => {
          if (err_class === skip_type)
            num_skipped++;
        })
        let alpha = (0xff * (1 - num_skipped / err_type.length)).toString(16);
        let k, red, green;
        if (n < 0.5) {
          k = 1 - (2*n - 1)**2;
          red = Math.round(0xf0 * k).toString(16);
          red = '00'.slice(red.length) + red;
          green = 'f0';
        } else {
          k = 1 - 4*(n-0.5)**2;
          red = 'f0';
          green = Math.round(0xf0 * k).toString(16);
          green = '00'.slice(green.length) + green;
        }
        return `#${red}${green}00${alpha}`;
      },

      genNumber: function(test_run) {
        let x = Math.round( (test_run.duration + Number.EPSILON) * 10 ) / 10;
        if (test_run.deviation !== undefined) {
          let S = test_run.deviation / Math.sqrt(test_run.error_type.length);
          S = Math.round( (S + Number.EPSILON) * 100 ) / 100
          return `${x}&plusmn;${S}`
        }
        return x.toString()
      },
    },
    computed: {
      minTestNameMap: function() {
        // Check if names is empty
        if (!this.test_names.length)
          return {};

        // Get the index of the largest common prefix.
        let names = this.test_names.concat().sort();
        let L = names[0].length;
        let i = 0;
        while (i < L && names.every(n => n.charAt(i) === names[0].charAt(i))) i++;

        // Get the shortened names.
        let shortest_names = [];
        for (let test_name of names)
          shortest_names[test_name] = test_name.substring(i);
        return shortest_names;
      }
    }
  });
</script>

</body>
</html>
