    <!-- Toggle a hidden element -->
    <script>
      $(document).ready(function(){
        checkSignIn() // Check if user is signed in
      })
        function addField(name, max) {
            var container = document.getElementById(name + "-choices");
            var input = document.createElement("input");
            var suffix = '';
            if (document.getElementById(name + '-input')) {
                var n = 0;
                while (document.getElementById(name + n.toString() + '-input')) {
                    n += 1;
                }
                if (n <= max) {
                    suffix = n.toString();
                } else {
                    return;  // abort
                }
            }
            input.id = name + suffix + '-input';
            input.type = "text";
            input.name = name + suffix;
            container.appendChild(input);
            var button = document.createElement("button");
            button.id = input.id + '-button'
            button.appendChild(document.createTextNode('\u2718'));
            button.onclick = function() { removeField(input.id, container.id, button.id); };
            container.appendChild(button);
        }
        function removeField(input_id, container_id, button_id) {
            var container = document.getElementById(container_id);
            var input = document.getElementById(input_id);
            var button = document.getElementById(button_id);
            container.removeChild(input);
            container.removeChild(button);
        }

      var ENV = 'indra';
    </script>
